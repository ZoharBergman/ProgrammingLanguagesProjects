<!--{% block content %}-->
    {% if users %}
        <h1>Users:</h1>
        <ul>
        {% for user in users %}
            <li><a href="{% url 'watsappApp:message' user.id %}">{{ user }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users are available.</p>
    {% endif %}
<!--{% endblock %}-->
