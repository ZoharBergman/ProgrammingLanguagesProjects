<html>

<head>
    <title>
        {% block title %} Whatsapp App {% endblock %}
    </title>
</head>

<body>
    <style type="text/css">
        body { background-image: url('http://media01.versus.io/whatsapp/front/front-1393846082939.flat.jpg'); }
    </style>
<div id="header" >
    {% block header %}
        <h1>This is a messaging app!</h1>
    {% endblock %}
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
    {% if user.is_authenticated %}
        <br>
        <form id="logout" method="post" action="{% url 'watsappApp:logout' %}">
            {% csrf_token %}
            <input type="submit" name="submit" value="logout" />
        </form>
    {% endif %}
</body>
</html>
